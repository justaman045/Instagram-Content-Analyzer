name: Instagram Automation Engine

on:
  schedule:
    # ðŸ” Monitor + Analyze every 6 hours
    - cron: "0 */6 * * *"

    # ðŸš€ Deliver every day at 6:00 AM IST (00:30 UTC)
    - cron: "30 0 * * *"

  # Allow manual run from GitHub UI
  workflow_dispatch:

jobs:
  monitor_analyze:
    name: Monitor â†’ Analyze
    runs-on: ubuntu-latest

    # Only run this job on the 6-hour cron
    if: github.event.schedule == '0 */6 * * *' || github.event_name == 'workflow_dispatch'

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ” Load environment variables
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> $GITHUB_ENV
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $GITHUB_ENV

      - name: ðŸ›°ï¸ Run Monitor
        run: |
          python cli.py monitor

      - name: ðŸ“Š Run Analyzer
        run: |
          python cli.py analyze


  deliver:
    name: Deliver to Telegram
    runs-on: ubuntu-latest

    # Only run this job on delivery cron
    if: github.event.schedule == '30 0 * * *'

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ” Load environment variables
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> $GITHUB_ENV
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $GITHUB_ENV

      - name: ðŸš€ Run Deliver
        run: |
          python cli.py deliver
